<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-8">
  <header>

  </header>
  <main>
    <!-- main container  -->
    <div class="flex gap-6">
      <!-- shape card container  -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- Triangle Card -->
        <div class="card w-96 border-2 border-gray-700 rounded-md py-12">
          <figure><img src="images/triangle.png" alt="Triangle" /></figure>
          <div class="card-body">
            <h2 class="text-center font-bold">Triangle</h2>
            <p class="text-center">Area(A) = 0.5 x b x h</p>
            <div class="text-center my-4">
              <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
              <span>cm</span>
              <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
              <span>cm</span>
              <div>
                <p class="text-2xl font-semibold mt-2">Area: <span id="triangle-area"></span><span> cm<sup>2</sup></span></p>
              </div>
            </div>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle Card -->
        <div class="card w-96 border-2 border-gray-700 rounded-md py-12">
          <figure><img src="images/rectangle.png" alt="Rectangle" /></figure>
          <div class="card-body">
            <h2 class="text-center font-bold">Rectangle</h2>
            <p class="text-center">Area(A) = w x l</p>
            <div class="text-center my-4">
              <input id="rectangle-width" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
              <span>cm</span>
              <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="l">
              <span>cm</span>
              <div>
                <p class="text-2xl font-semibold mt-2">Area: <span id="rectangle-area"></span><span> cm<sup>2</sup></span></p>
              </div>
            </div>
            <div class="card-actions">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Parallelogram Card -->
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- area calculation container  -->
      <div class="w-96 border-2 border-gray-700 rounded-lg p-2">
        <h3 class="text-3xl text-center">Area Calculation</h3>
      </div>
    </div>
  </main>
  <script src="scripts/reusable.js"></script>
  <script src="scripts/triangle.js"></script>
  <script src="scripts/rectangle.js"></script>
</body>

</html>
